<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Autenticac√£o</title>
  <link rel="shortcut icon" href="/img/icone.png" />
  <link rel="stylesheet" href="/css/styles-login.css">

<body>
  <h1 class="titulo">Login</h1>
  <form>
    <div class="email">
      <label for="email" class="form-label">Email</label>
      <br>
      <input class="input-grande" type="email">
    </div>
    <div class="senha">
      <label for="senha" class="form-label">Senha</label>
      <br>
      <input type="password">
    </div>
    <div class="lembrar-login">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Lembrar Login</label>
    </div>
    <div class="entrar-login">
      <a href="http://127.0.0.1:5500/index.html"><button type="button" class="btn btn-primary">Entrar</button></a>
    </div>
    <div class="voltar-site">
      <a href="http://127.0.0.1:5500/index.html"><button type="button" class="btn btn-secondary">Voltar</button></a>
    </div>
  </form>
